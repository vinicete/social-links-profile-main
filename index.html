<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/main.css">
  <title>Socials</title>

  
 
</head>
<body>

  <section id="main">

    <div id="infos">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar of the person" class="infos-img">
      
      <div class="infos-personal">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
      </div>
    
      <div class="infos-bio">
        <p>"Front-end developer and avid reader."</p>
      </div>

    </div>

    <div id="links">
      <div class="link">
        <a href="">GitHub</a>
      </div>

      <div class="link">
        <a href="">FrontEnd Mentor</a>
      </div>

      <div class="link">
        <a href="">LinkedIn</a>
      </div>

      <div class="link">
        <a href="">Twitter</a>
      </div>

      <div class="link">
        <a href="">Instagram</a>
      </div>
    </div>
  </section>
  
</body>
</html>
